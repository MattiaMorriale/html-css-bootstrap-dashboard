<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dashboard</title>

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- steyle.css -->

    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/1a036a6099.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--                    
                   
 _ __   __ ___   __
| '_ \ / _` \ \ / /
| | | | (_| |\ V / 
|_| |_|\__,_| \_/  
                   
                    -->

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid flex-nowrap gap-3 align-items-center">
            <img src="img/logo.svg" alt="#">
            <form class="d-flex w-100" role="search">
                <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
            </form>
            <ul class="d-flex list-unstyled align-items-center gap-3 my-0 ">
                <li><i class="fa-solid fa-bars"></i></li>
                <li><i class="fa-solid fa-circle-question"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                <li><i class="fa-solid fa-bell text-warning "></i></li>
            </ul>
        </div>
    </nav>    
    
<!--                _   _             
              | | (_)            
 ___  ___  ___| |_ _  ___  _ __  
/ __|/ _ \/ __| __| |/ _ \| '_ \ 
\__ \  __/ (__| |_| | (_) | | | |
|___/\___|\___|\__|_|\___/|_| |_|
                                 
                                  -->

    <section class="container-fluid ">
        <div class="row">

            <!--      _     _             _                
    (_)   | |           | |               
 ___ _  __| | ___ ______| |__   __ _ _ __ 
/ __| |/ _` |/ _ \______| '_ \ / _` | '__|
\__ \ | (_| |  __/      | |_) | (_| | |   
|___/_|\__,_|\___|      |_.__/ \__,_|_|   
                                          
                                           -->

            <div class="d-flex justify-content-center my-side-bar">
                <ul class="d-flex flex-column w-100 px-2 mt-4 gap-3">
                    <li class="list-group-item border-0 p-0 text-light"><i class="fa-solid fa-house mx-2"></i> Home</li>
                    <li class="list-group-item border-0 p-0 text-light"><i class="fa-solid fa-chart-simple mx-2 "></i>  Stats</li>
                    <li class="list-group-item border-0 p-0 text-light"><i class="fa-solid fa-signal me-2 "></i> Signals</li>
                </ul>
            </div>

            <!--                  _       
                (_)      
 _ __ ___   __ _ _ _ __  
| '_ ` _ \ / _` | | '_ \ 
| | | | | | (_| | | | | |
|_| |_| |_|\__,_|_|_| |_|
                         
                          -->

            <div class="my-main bg-danger">
                <div class="row">
                    
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
